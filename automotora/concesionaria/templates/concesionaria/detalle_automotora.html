{% extends "concesionaria/index.html" %}

{% block contenido %}
<div class="container mt-4">
    <div class="card shadow border-0">
        <div class="card-header bg-success text-white p-4">
            <h2 class="mb-0"><i class="bi bi-building"></i> {{ automotora.nombre }}</h2>
        </div>
        <div class="card-body p-4">
            <div class="row">
                <div class="col-md-6">
                    <p class="fs-5"><strong><i class="bi bi-geo-alt text-success"></i> Dirección:</strong> {{ automotora.direccion }}</p>
                    <p class="fs-5"><strong><i class="bi bi-envelope text-success"></i> Email:</strong> {{ automotora.email_contacto }}</p>
                </div>
            </div>
            <hr>
            <a href="{% url 'buscar_automotora' %}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Volver a la búsqueda
            </a>
        </div>
    </div>
</div>
{% endblock %}
